name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
        toolset: 14.16

    - name: Check PATH
      run: dir; pwd

    - name: Run vcpkg
      run: cd C:\vcpkg; ./bootstrap-vcpkg.sh; .\vcpkg integrate install; .\vcpkg install sdl2 sdl2-mixer libpng pcre

    - name: Create build directory
      run: cd ${{ github.workspace }}; mkdir build; cd build

    - name: Configure CMake
      env:
        CXXFLAGS: -DWIZARD
      run: cmake .. -G "Visual Studio 15 2017" -DCMAKE_BUILD_TYPE=Release -DHAVE_CXX14=ON -DWIZARD=ON -DMSVC_HIDE_CONSOLE_WINDOW=ON

    - name: Build
      run: cmake --build . 
